<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIRDEE</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <!-- Zijbalk -->
  <aside class="sidebar">
    <a class="brand" href="https://www.erdeemediagroep.nl/" target="_blank" rel="noopener">
      <img src="emglogo.png" alt="Erdee Media Groep" class="logo" />
    </a>
    <a class="new-chat" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Nieuwe chat
    </a>
  </aside>

  <!-- Hoofdvlak -->
  <main class="shell">
    <header class="topbar">
      <h1 class="title">AIRDEE</h1>
      <div class="menu">
        <button id="menu-btn" class="icon-btn" aria-label="Menu" title="Menu">
          <!-- duidelijke, thema-onafhankelijke ⋮ als SVG -->
          <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="12" cy="5" r="2"></circle>
            <circle cx="12" cy="12" r="2"></circle>
            <circle cx="12" cy="19" r="2"></circle>
          </svg>
        </button>
        <div id="dropdown" class="dropdown hidden" role="menu">
          <button id="open-settings" role="menuitem">
            <span class="icon">⚙</span> Instellingen
          </button>
        </div>
      </div>
    </header>

    <section id="chat-log" class="chat-log" aria-live="polite"></section>

    <!-- Input dock onderaan, gecentreerd -->
    <form id="chat-form" autocomplete="off" class="dock">
      <div class="dock-inner">
        <input id="question" name="question" type="text"
               placeholder="Typ je vraag…" required />
        <button id="send-btn" type="submit" class="send" disabled aria-label="Verstuur">
          <!-- pijltje als SVG voor scherp contrast -->
          <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
            <path d="M2 21l20-9L2 3v7l14 2L2 14v7z"></path>
          </svg>
        </button>
      </div>
    </form>
  </main>

  <!-- Instellingen modal -->
  <div id="settings-modal" class="modal hidden" role="dialog" aria-modal="true" aria-label="Instellingen">
    <div class="modal-content">
      <h2>Instellingen</h2>
      <label class="field">
        Thema
        <select id="theme-select">
          <option value="system" selected>Systeem</option>
          <option value="light">Licht</option>
          <option value="dark">Donker</option>
        </select>
      </label>
      <div class="modal-actions">
        <button id="close-settings" class="btn-secondary">Sluiten</button>
      </div>
    </div>
  </div>
</body>
</html>
