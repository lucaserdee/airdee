<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EMG AI Chatbot</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: radial-gradient(circle at top, #f5f7fa, #dfe3eb);
        color: #1f2933;
      }

      .chat-container {
        width: min(960px, 100vw);
        padding: 2.5rem 1.5rem 3rem;
      }

      h1 {
        margin-top: 0;
        font-size: clamp(1.8rem, 3vw, 2.3rem);
        text-align: center;
      }

      p.description {
        margin-bottom: 2rem;
        text-align: center;
        color: #52606d;
      }

      form {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 18px;
        padding: 1.5rem;
        box-shadow: 0 25px 60px rgba(15, 23, 42, 0.12);
        backdrop-filter: blur(8px);
        display: grid;
        gap: 1.25rem;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.35rem;
      }

      textarea,
      input[type="text"],
      input[type="url"] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgba(148, 163, 184, 0.6);
        border-radius: 12px;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        resize: vertical;
        min-height: 110px;
        background: rgba(255, 255, 255, 0.92);
      }

      textarea:focus,
      input[type="text"]:focus,
      input[type="url"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.25);
      }

      input[type="text"],
      input[type="url"] {
        min-height: auto;
      }

      .form-row {
        display: grid;
        gap: 1rem;
      }

      @media (min-width: 720px) {
        .form-row.two-columns {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      button[type="submit"] {
        justify-self: end;
        padding: 0.9rem 2.4rem;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #2563eb, #7c3aed);
        color: #fff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button[type="submit"]:disabled {
        cursor: wait;
        opacity: 0.7;
        box-shadow: none;
      }

      button[type="submit"]:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
      }

      .status {
        font-size: 0.95rem;
        color: #be123c;
        min-height: 1.4rem;
      }

      .chat-log {
        margin-top: 2.5rem;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 18px;
        padding: 1.5rem;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.1);
        backdrop-filter: blur(8px);
        max-height: 420px;
        overflow-y: auto;
        display: grid;
        gap: 1.25rem;
      }

      .message {
        display: grid;
        gap: 0.35rem;
      }

      .message .role {
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: #475569;
      }

      .message.user .role {
        color: #2563eb;
      }

      .message.assistant .role {
        color: #059669;
      }

      .message .content {
        background: rgba(148, 163, 184, 0.12);
        border-radius: 12px;
        padding: 1rem;
        line-height: 1.55;
        white-space: pre-wrap;
      }

      .metadata {
        font-size: 0.85rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>EMG AI Chatbot</h1>
      <p class="description">
        Vul hieronder je vraag in. Het formulier stuurt de vraag naar de
        n8n-webhook. De workflow zoekt zelf de best passende artikelen en toont
        het antwoord zodra het binnen is.
      </p>
      <form id="chat-form">
        <div>
          <label for="endpoint">Webhook endpoint</label>
          <input
            id="endpoint"
            name="endpoint"
            type="url"
            value="http://localhost:5678/webhook/ai-chatbot"
            placeholder="https://n8n.example.com/webhook/ai-chatbot"
            required
          />
        </div>
        <div>
          <label for="question">Vraag</label>
          <textarea
            id="question"
            name="question"
            placeholder="Wat wil je weten?"
            required
            rows="4"
          ></textarea>
        </div>
        <button type="submit">Verstuur</button>
        <div class="status" id="status" aria-live="polite"></div>
      </form>
      <section class="chat-log" id="chat-log" aria-live="polite"></section>
    </div>
    <script>
      const form = document.getElementById('chat-form');
      const log = document.getElementById('chat-log');
      const statusEl = document.getElementById('status');

      function addMessage(role, content, meta = '') {
        const wrapper = document.createElement('article');
        wrapper.className = `message ${role}`;

        const roleEl = document.createElement('span');
        roleEl.className = 'role';
        roleEl.textContent = role === 'user' ? 'Vraag' : 'Antwoord';

        const contentEl = document.createElement('div');
        contentEl.className = 'content';
        contentEl.textContent = content;

        wrapper.append(roleEl, contentEl);

        if (meta) {
          const metaEl = document.createElement('span');
          metaEl.className = 'metadata';
          metaEl.textContent = meta;
          wrapper.append(metaEl);
        }

        log.append(wrapper);
        log.scrollTop = log.scrollHeight;
      }

      async function submitChat(event) {
        event.preventDefault();
        statusEl.textContent = '';

        const formData = new FormData(form);
        const endpoint = formData.get('endpoint');
        const question = formData.get('question');
        addMessage('user', question);

        form.querySelector('button[type="submit"]').disabled = true;

        try {
          const response = await fetch(endpoint, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ question })
          });

          if (!response.ok) {
            throw new Error(`Server gaf status ${response.status}`);
          }

          const data = await response.json();
          const answer = data.answer || JSON.stringify(data, null, 2);
          const sources = Array.isArray(data.sources)
            ? data.sources
                .map((source) => {
                  const parts = [];
                  if (typeof source.index === 'number') {
                    parts.push(`${source.index}.`);
                  }
                  if (source.title) {
                    parts.push(source.title);
                  }
                  if (source.uuid) {
                    parts.push(`(${source.uuid})`);
                  }
                  if (source.score !== null && source.score !== undefined) {
                    parts.push(`score: ${source.score}`);
                  }
                  return parts.join(' ');
                })
                .join('\n')
            : '';
          const meta = sources ? `Bronnen:\n${sources}` : '';
          addMessage('assistant', answer, meta);
        } catch (error) {
          console.error(error);
          statusEl.textContent = error.message || 'Er ging iets mis.';
          addMessage('assistant', 'Er is een fout opgetreden. Controleer de statusregel voor details.');
        } finally {
          form.querySelector('button[type="submit"]').disabled = false;
          const endpointInput = document.getElementById('endpoint');
          const endpointValue = endpointInput.value;
          form.reset();
          endpointInput.value = endpointValue || endpoint;
        }
      }

      form.addEventListener('submit', submitChat);
    </script>
  </body>
</html>
